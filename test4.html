<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            transition: top 0.3s ease; /* Smooth transition for moving the top square */
        }

        #top-square {
            top: 50%;
        }

        #bottom-square {
            top: 60%; /* Just below the top square */
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<div id="top-square" class="square"></div>
<div id="bottom-square" class="square"></div>

<script>
    const topSquare = document.getElementById('top-square');
    const bottomSquare = document.getElementById('bottom-square');

    let isSpeaking = false;

    // Set up the voice recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onstart = function() {
        console.log("Voice recognition started.");
        isSpeaking = true;
        topSquare.style.top = "40%";  // Move the top square up when speaking
    };

    recognition.onend = function() {
        console.log("Voice recognition stopped.");
        isSpeaking = false;
        topSquare.style.top = "50%";  // Move the top square back to baseline when not speaking
    };

    recognition.onresult = function(event) {
        // You can listen for words, but for now, just the presence of sound is enough
        const command = event.results[0][0].transcript;
        console.log("Heard:", command);
    };

    recognition.onerror = function(event) {
        console.error("Voice recognition error", event.error);
    };

    // Start listening for voice commands
    recognition.start();

    // Continuously monitor the microphone input to determine if someone is speaking
    setInterval(function() {
        if (!isSpeaking) {
            topSquare.style.top = "50%";  // Reset top square to baseline if no speech
        }
    }, 2000);  // Check every 2 seconds if the user isn't speaking
</script>

</body>
</html>
