<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice-Controlled Box Movement with Debug Logging</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .square {
      width: 100px;
      height: 100px;
      position: absolute;
      transition: top 0.1s ease-in-out; /* Smooth transition for movement */
    }
    #top-square {
      top: 0%; /* Baseline: exactly on top of the bottom square */
      left: 50%;
      transform: translateX(-50%);
      background-color: #3498db;
    }
    #bottom-square {
      top: 120px;  /* Fixed position below the top square for visibility */
      left: 50%;
      transform: translateX(-50%);
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div id="top-square" class="square"></div>
  <div id="bottom-square" class="square"></div>

  <script>
    const topSquare = document.getElementById('top-square');
    const maxHeight = 50;  // Max upward movement percentage (0-100%)

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        console.log("Microphone access granted.");
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        monitorAudio();
      })
      .catch(error => {
        console.error('Error accessing microphone:', error);
      });

    function monitorAudio() {
      analyser.getByteFrequencyData(dataArray);

      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
      }

      const averageLoudness = sum / bufferLength;
      const normalizedLoudness = averageLoudness / 255; // Normalize between 0 and 1

      // Log the loudness for debugging
      console.log("Normalized Loudness:", normalizedLoudness);

      // Calculate movement as a percentage of maxHeight
      const movement = normalizedLoudness * maxHeight;
      
      // Log the calculated movement for debugging
      console.log("Calculated Movement (top value):", movement);

      // Apply the calculated top position
      topSquare.style.top = `${-movement}%`; // Negative value to move the square upwards

      requestAnimationFrame(monitorAudio); // Continue monitoring
    }
  </script>

</body>
</html>
