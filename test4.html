<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled Square</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
        }

        #top-square {
            top: 10px;
            left: 10px;
            transition: top 0.2s ease, left 0.2s ease;
        }

        #bottom-square {
            bottom: 10px;
            left: 10px;
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<div id="top-square" class="square"></div>
<div id="bottom-square" class="square"></div>

<script>
    // Function to move the top square based on voice commands
    function moveSquare(direction) {
        const topSquare = document.getElementById("top-square");
        const movementAmount = 50; // Pixels to move

        const currentTop = parseInt(window.getComputedStyle(topSquare).top);
        const currentLeft = parseInt(window.getComputedStyle(topSquare).left);

        if (direction === 'up') {
            topSquare.style.top = `${currentTop - movementAmount}px`;
        } else if (direction === 'down') {
            topSquare.style.top = `${currentTop + movementAmount}px`;
        } else if (direction === 'left') {
            topSquare.style.left = `${currentLeft - movementAmount}px`;
        } else if (direction === 'right') {
            topSquare.style.left = `${currentLeft + movementAmount}px`;
        }
    }

    // Set up voice recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onstart = function() {
        console.log("Voice recognition started.");
    };

    recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase();
        console.log("Voice Command: ", command);

        if (command.includes('up')) {
            moveSquare('up');
        } else if (command.includes('down')) {
            moveSquare('down');
        } else if (command.includes('left')) {
            moveSquare('left');
        } else if (command.includes('right')) {
            moveSquare('right');
        }
    };

    recognition.onerror = function(event) {
        console.error("Voice recognition error", event.error);
    };

    // Start listening for voice commands
    recognition.start();
</script>

</body>
</html>
