<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Controlled Box Movement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #f0f0f0;
    }
    .square {
      width: 100px;
      height: 100px;
      position: absolute;
      transition: top 0.1s ease-in-out;
    }
    #top-square {
      top: 0%;  /* Starts at the top */
      left: 50%;
      transform: translateX(-50%);
      background-color: #3498db;
    }
    #bottom-square {
      top: 120px;  /* Below the top square */
      left: 50%;
      transform: translateX(-50%);
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div id="top-square" class="square"></div>
  <div id="bottom-square" class="square"></div>

  <script>
    const topSquare = document.getElementById('top-square');
    const maxHeight = 50;  // Maximum upward movement in percentage (0-100%)

    // Set up Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;  // Set analyzer FFT size (this defines frequency resolution)
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    // Request access to the microphone
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        console.log("Microphone access granted.");
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        monitorAudio();
      })
      .catch(error => {
        console.error('Error accessing microphone:', error);
      });

    // Function to monitor audio levels and move the square based on volume
    function monitorAudio() {
      analyser.getByteFrequencyData(dataArray);

      let sum = 0;
      // Calculate the average loudness from frequency data
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
      }

      // Normalize the loudness (average value) to a range of 0 to 1
      const averageLoudness = sum / bufferLength;
      const normalizedLoudness = averageLoudness / 255; // Normalize to a 0-1 scale

      // Calculate how much the top square should move
      const movement = normalizedLoudness * maxHeight;  // Movement proportional to loudness

      // Log the loudness and movement values for debugging
      console.log("Loudness:", normalizedLoudness, "Movement:", movement);

      // Move the top square according to the loudness (negative values move it up)
      topSquare.style.top = `${-movement}%`;  // Move the square upwards based on loudness

      // Continue monitoring the audio
      requestAnimationFrame(monitorAudio);
    }
  </script>

</body>
</html>
