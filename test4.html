<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice-Controlled Box Movement with Debug Logging</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .square {
      width: 100px;
      height: 100px;
      position: absolute;
      transition: top 0.1s ease-in-out;
    }
    #top-square {
      top: 0%; /* Baseline: exactly on top of the bottom square */
      left: 50%;
      transform: translateX(-50%);
      background-color: #3498db;
    }
    #bottom-square {
      top: 120px;  /* Fixed position below the top square for visibility */
      left: 50%;
      transform: translateX(-50%);
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div id="top-square" class="square"></div>
  <div id="bottom-square" class="square"></div>

  <script>
    const topSquare = document.getElementById('top-square');

    // The maximum upward movement (in percentage) at full volume.
    const maxHeight = 50;

    // Set up the Web Audio API to capture sound volume.
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    // Request microphone access.
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        monitorAudio();
      })
      .catch(error => {
        console.error('Error accessing microphone:', error);
      });

    function monitorAudio() {
      analyser.getByteFrequencyData(dataArray);

      // Calculate the average volume.
      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
      }

      const averageLoudness = sum / bufferLength;
      // Normalize the volume between 0 (quiet) and 1 (max volume)
      const normalizedLoudness = averageLoudness / 255;

      // Log the normalized loudness to the console for debugging.
      console.log("Normalized Loudness:", normalizedLoudness);

      // Calculate the upward movement.
      // At silence normalizedLoudness = 0 → movement = 0,
      // at full volume normalizedLoudness = 1 → movement = 50.
      const movement = normalizedLoudness * maxHeight;
      
      // Set the top property of the top square.
      // The square moves upward (negative top values) as volume increases.
      topSquare.style.top = `${-movement}%`;

      // Continue monitoring.
      requestAnimationFrame(monitorAudio);
    }
  </script>

</body>
</html>
