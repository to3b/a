<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Div Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .content {
            height: 1000px; /* Just for demonstration purposes */
            background-color: #f0f0f0;
        }

        .fixed-div {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other content */
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Scroll down to see the fixed div!</h1>
    <p>More content goes here...</p>
</div>

<div class="fixed-div">
    This div stays at the bottom and doesn't move!
</div>

</body>
</html>
